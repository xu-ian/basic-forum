<app-post-message *ngIf="signedIn()" [forum]="forum"></app-post-message>

<div>
  <div class="form large-font" *ngIf="messages.length == 0">No messages yet</div>
  <div class="form" *ngIf="messages.length != 0">
    <div class="Message-unit" *ngFor="let message of messages">
      <div class="Message-username">{{message.username}}</div>
      <div class="Message-contents">{{message.message}}</div>
      <div class="Message-actionbar">
        <div class="vote-unit">
          <button *ngIf="!sameUser(message.username)" class="upvote" (click)="upvoteMessage(message.id)"></button>
          <div>{{message.upvotes}}</div>
        </div>
        <div class="vote-unit">
          <button *ngIf="!sameUser(message.username)" class="downvote" (click)="downvoteMessage(message.id)"></button>
          <div>{{message.downvotes}}</div>
        </div>
        <button *ngIf="sameUser(message.username)" class="delete-button" (click)="deleteMessage(message.id)"></button>
      </div>
    </div>
  </div>
</div>
